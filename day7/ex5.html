<body>

    <script type = "text/javascript">
        let items = [
            {name: 'Jack', age: 35},
            {name: 'Raj', age: 40},
            {name: 'Vijay', age: 33}
        ]
        for (let idx = 0; idx < items.length; idx++) {

        }
    </script>
